<app-navbar-donor></app-navbar-donor>
<app-navbar-donor></app-navbar-donor>
<div class="flex justify-center">
  <div
    class="bg-white mt-20 border-0 shadow-2xl w-[90%] lg:w-[40%] p-5 rounded-2xl h-auto"
  >
    <p class="text-red-700 font-bold text-center">Edit profile</p>
    <form (ngSubmit)="onSubmit()" #updateprofile="ngForm">
      <div class="ps-4 p-2 rounded-xl">
        <p class="text-red-700 font-medium">FULL NAME</p>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="updateData.name"
          required
          class="font-medium w-[100%] rounded-2xl"
          value="Anish Kumar"
        />
      </div>
      <div class="ps-4 p-2 rounded-xl">
        <p class="text-red-700 font-medium">EMAIL ADDRESS</p>
        <input
          type="text"
          id = "email"
          name = "email"
          [(ngModel)]="updateData.email"
          required
          class="font-medium w-[100%] rounded-2xl"
          value="anishyadav7853&#64;gmail.com"
        />
      </div>
      <div class="ps-4 p-2 rounded-xl">
        <p class="text-red-700 font-medium">PHONE NUMBER</p>
        <input
          type="text"
          id = "phone"
          name = "phone"
          [(ngModel)]="updateData.phone"
          required
          class="font-medium w-[100%] rounded-2xl"
          value="+91 987654321"
        />
      </div>
      <div class="ps-4 p-2 rounded-xl">
        <p class="text-red-700 font-medium">BLOOD GROUP</p>
        <input
          type="text"
          id = "bloodgroup"
          name = "bloodgroup"
          [(ngModel)]="updateData.bloodgroup"
          required
          class="font-medium w-[100%] rounded-2xl"
          value="O+"
        />
      </div>
      <div class="ps-4 p-2 rounded-xl">
        <p class="text-red-700 font-medium">LOCATION</p>
        <input
          type="text"
          id = "location"
          name = "location"
          [(ngModel)]="updateData.location"
          required
          class="font-medium w-[100%] rounded-2xl"
          value="USA"
        />
      </div>

      <a href="/donor/editprofile"
        ><button
          class="cursor-pointer border-0 text-white font-bold text-xl w-[100%] mt-4 p-2 rounded-4xl bg-[#C0392B]"
        >
          Update Profile
        </button></a
      >
    </form>
  </div>
</div>
