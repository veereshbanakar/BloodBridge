<div class="mt-4">
  <div class="border rounded-xl p-5 bg-gray-100 border-gray-300 shadow">
    <div class="flex justify-between items-center">
      <div class="bg-red-500 text-xl text-white font-bold px-4 rounded-2xl">
        {{ request.bloodGroup }}
      </div>
      <div
        class="border-0 rounded-2xl py-1 bg-amber-200 font-bold text-red-400 px-2"
      >
      {{ request.urgencyLevel }}
      </div>
    </div>
    <div class="md:flex md:justify-between md:items-center">
      <div>
        <p class="text-xl font-semibold"> <span class=" font-medium italic">{{request.receiverName}}</span> :{{ request.reason }}</p>
      </div>
      <button
        (click)="acceptRequest()"
        [disabled]="isAccepting"
        class="cursor-pointer bg-red-700  text-white rounded-4xl mt-2 p-2 w-[100%] md:w-[auto] flex items-center justify-center"
      >
      <span *ngIf="isAccepting" class="inline-block w-4 h-4 mr-2 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
        {{isAccepting? 'Accepting.....': 'Accept Request'}}
      </button>
    </div>

    <div class="flex justify-between mt-2">
      <p>üìç{{ request.hospitalName}},{{request.hospitalAddress}}</p>
    </div>
  </div>
</div>
