<div class="mt-[85px]">
    <div
      class="bg-gradient-to-r from-red-50 to-red-100 py-7 px-4 border border-red-200 rounded-2xl p-6 mb-8 flex flex-col md:flex-row justify-between items-center shadow-sm"
    >
      <div class="mb-4 md:mb-0 text-center md:text-left">
        <h2
          class="text-3xl font-bold text-red-800 mb-2  items-center gap-2 flex-col lg:flex-none"
        >
          Welcome <span id="userName" class="text-red-600">{{name}}</span>
        </h2>
        <p class="text-red-700 text-lg font-medium">
          Ready to make difference today?
        </p>
      </div>
      <div>
        <div
          class="flex flex-col items-center gap-3 bg-white p-4 rounded-xl shadow-sm border border-red-100"
        >
          <span
            class="text-sm font-semibold text-red-800 flex items-center gap-2"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              />
            </svg>
            Available for Donation
          </span>
          <div
            (click)="toggleAvailability()"
            class="relative w-14 h-7 rounded-full cursor-pointer transition-all duration-300"
            [class.bg-red-500]="isAvailableForDonation"
            [class.bg-gray-300]="!isAvailableForDonation"
          >
            <div
              class="absolute top-0.5 left-0.5 w-6 h-6 bg-white rounded-full shadow-md transition-all duration-300"
              [class.translate-x-7]="isAvailableForDonation"
              [class.translate-x-0]="!isAvailableForDonation"
            ></div>
            
          </div>
        </div>
        <a href="https://wa.me/14155238886?text=join%20dead-tightly" target="_blank">
          Verify yourself to get whatsapp alerts
        </a>
      </div>
    </div>
  </div>
