<div class="flex items-center justify-center min-h-screen bg-[#fcf5f5] px-[5%]">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-center text-red-600">Login to BloodBridge</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
        />
      </div>

      <div>
        <span class="block mb-1 text-sm font-medium text-gray-700">Login as:</span>
        <div class="flex gap-4">
          <label class="flex items-center">
            <input
              type="radio"
              name="role"
              value="donor"
              [(ngModel)]="loginData.role"
              required
              class="text-red-600 focus:ring-red-500"
            />
            <span class="ml-2 text-sm text-gray-700">Donor</span>
          </label>

          <label class="flex items-center">
            <input
              type="radio"
              name="role"
              value="recipient"
              [(ngModel)]="loginData.role"
              required
              class="text-red-600 focus:ring-red-500"
            />
            <span class="ml-2 text-sm text-gray-700">Recipient</span>
          </label>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!loginForm.form.valid"
        class="w-full px-4 py-2 font-semibold text-white bg-red-600 rounded hover:bg-red-700 disabled:opacity-50"
      >
        Login
      </button>
    </form>
  </div>
</div>
