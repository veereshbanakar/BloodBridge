<!-- login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-[#fcf5f5]">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-center text-red-600">Login to BloodBridge</h2>
    
    <!-- Success Message -->
    <div *ngIf="successMessage" class="p-3 text-green-700 bg-green-100 border border-green-400 rounded">
      {{ successMessage }}
    </div>
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="p-3 text-red-700 bg-red-100 border border-red-400 rounded">
      {{ errorMessage }}
    </div>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          email
          [disabled]="isLoading"
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 disabled:opacity-50"
          placeholder="Enter your email"
        />
        <div *ngIf="loginForm.submitted && loginForm.controls['email']?.invalid" class="mt-1 text-sm text-red-600">
          <div *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.controls['email']?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          minlength="6"
          [disabled]="isLoading"
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 disabled:opacity-50"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid" class="mt-1 text-sm text-red-600">
          <div *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      
      <div>
        <span class="block mb-1 text-sm font-medium text-gray-700">Login as:</span>
        <div class="flex gap-4">
          <label class="flex items-center">
            <input
              type="radio"
              name="role"
              value="donor"
              [(ngModel)]="loginData.role"
              required
              [disabled]="isLoading"
              class="text-red-600 focus:ring-red-500 disabled:opacity-50"
            />
            <span class="ml-2 text-sm text-gray-700">Donor</span>
          </label>
          <label class="flex items-center">
            <input
              type="radio"
              name="role"
              value="recipient"
              [(ngModel)]="loginData.role"
              required
              [disabled]="isLoading"
              class="text-red-600 focus:ring-red-500 disabled:opacity-50"
            />
            <span class="ml-2 text-sm text-gray-700">Recipient</span>
          </label>
        </div>
        <div *ngIf="loginForm.submitted && loginForm.controls['role']?.invalid" class="mt-1 text-sm text-red-600">
          <div *ngIf="loginForm.controls['role']?.errors?.['required']">Please select a role</div>
        </div>
      </div>
      
      <button
        type="submit"
        [disabled]="!loginForm.form.valid || isLoading"
        class="w-full px-4 py-2 font-semibold text-white bg-red-600 rounded hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
      >
        <span *ngIf="isLoading" class="inline-block w-4 h-4 mr-2 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
      
      <p class="text-center text-sm text-gray-700">
        Don't have an account?
        <a routerLink="/registration" class="text-red-600 hover:underline font-medium">Register here</a>
      </p>
    </form>
  </div>
</div>
