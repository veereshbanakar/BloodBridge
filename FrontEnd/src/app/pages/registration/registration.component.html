<div class="min-h-screen bg-[#fcf5f5] flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-red-700 mb-6">Register</h2>

    
    <div class="flex justify-center mb-6 space-x-2">
      <button
        (click)="selectedType = 'donor'"
        [ngClass]="{
          'bg-[#DC2626] text-white': selectedType === 'donor',
          'bg-red-200 text-red-700': selectedType !== 'donor'
        }"
        class="px-4 py-2 rounded-l-md transition-colors duration-300 font-semibold"
      >
        Donor
      </button>
      <button
        (click)="selectedType = 'recipient'"
        [ngClass]="{
          'bg-[#DC2626] text-white': selectedType === 'recipient',
          'bg-red-200 text-red-700': selectedType !== 'recipient'
        }"
        class="px-4 py-2 rounded-r-md transition-colors duration-300 font-semibold"
      >
        Recipient
      </button>
    </div>

    
    <form *ngIf="selectedType === 'donor'" (ngSubmit)="submitForm()" #donorForm="ngForm" class="space-y-4">
      <input type="text" placeholder="Name" class="input w-[100%] rounded bg-gray-100 border-gray-400" name="name" ngModel required />
      <input type="email" placeholder="Email" class="input w-[100%] rounded bg-gray-100 border-gray-400" name="email" ngModel required />
      <input type="password" placeholder="Password" class="input w-[100%] rounded bg-gray-100 border-gray-400" name="password" ngModel required />
      <input type="text" placeholder="Blood Group" class="input w-[100%] rounded bg-gray-100 border-gray-400" name="bloodGroup" ngModel required />
      <input type="text" placeholder="Address" class="input w-[100%] rounded bg-gray-100 border-gray-400" name="address" ngModel required />
      <input type="tel" placeholder="Phone Number" class="input w-[100%] rounded bg-gray-100 border-gray-400" name="phone" ngModel required />

      <label class="block text-sm font-medium text-gray-700">Medical Certificate</label>
      <input type="file" (change)="onFileSelected($event)" class="w-full text-sm text-gray-600 rounded" />

      <button type="submit" class=" bg-[#B91C1C] w-[100%] py-2 text-white rounded font-medium cursor-pointer">Register as Donor</button>
    </form>

    
    <form *ngIf="selectedType === 'recipient'" (ngSubmit)="submitForm()" #recipientForm="ngForm" class="space-y-4">
      <input type="text" placeholder="Name" class="input w-[100%] rounded bg-gray-100 border-gray-400" name="name" ngModel required />
      <input type="email" placeholder="Email" class="input w-[100%] rounded bg-gray-100 border-gray-400" name="email" ngModel required />
      <input type="tel" placeholder="Phone Number" class="input w-[100%] rounded bg-gray-100 border-gray-400" name="phone" ngModel required />
      <input type="text" placeholder="Address" class="input w-[100%] rounded bg-gray-100 border-gray-400" name="address" ngModel required />
      <input type="password" placeholder="Password" class="input w-[100%] rounded bg-gray-100 border-gray-400" name="password" ngModel required />

      <button type="submit" class="bg-[#B91C1C] w-[100%] py-2 text-white rounded font-medium cursor-pointer">Register as Recipient</button>
    
    
    </form>
    <div class=" flex justify-center">
     <p class=" text-sm mt-1 text-gray-700">Already have an account? <span class=" text-red-600 font-medium hover:underline"> <a routerLink="/login">Sign in</a></span></p>
    </div>
  </div>
</div>
