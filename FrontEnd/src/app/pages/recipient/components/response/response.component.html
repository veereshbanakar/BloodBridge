<div class="mt-4">
    <div class="border rounded-xl p-5 bg-gray-100 border-gray-300 shadow md:flex md:justify-between md:items-center">
      <!-- Left side: donor info -->
      <div>
        <div class="flex items-center mb-2">
          <div class="bg-red-500 text-xl text-white font-bold px-4 py-1 rounded-2xl mr-3">
            {{request.acceptedBy.blood_group}}
          </div>
          <p class="text-gray-700 text-sm">
            Responded to: <span class="font-semibold">{{request.reason}}</span>
          </p>
        </div>
        <p class="font-bold">{{request.acceptedBy.name}}</p>
        <p class="text-md text-gray-600">📧 {{request.acceptedBy.email}}</p>
        <p class="text-md text-gray-600">📞 {{request.acceptedBy.phone}}</p>
        <p class="text-md text-gray-600">📍 {{request.acceptedBy.location}}</p>
      </div>
      <button
        class="bg-green-500 text-white text-sm font-semibold px-4 py-2 rounded-full hover:bg-green-600 transition ml-4 mt-2 md:mt-0"
      >
       Fulfill Request
      </button>
    </div>
  </div>
